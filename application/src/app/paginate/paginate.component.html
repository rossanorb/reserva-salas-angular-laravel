<div class="row">
  <div class="col s2">
    <div class="row">
      <div id="per_page" class="col s5">
          <select  (change)="toLimit($event.target.value)"  class="browser-default">
            <option value="5">5</option>
            <option selected value="10">10</option>
            <option value="20">20</option>
          </select>
      </div>      
    </div>
  </div>
  <div class="col s10">
      <ul class="pagination">
          <li [ngClass]="{'disabled': activePage === 1 }" ><a href="#"><i class="material-icons">chevron_left</i></a></li>
          <li class="active" [ngClass]="{'active': page == activePage}" *ngFor="let page of pages">
            <a (click)="changePage(page)" >{{page}}</a>
          </li>
          <li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li>
        </ul>
  </div>
</div>
