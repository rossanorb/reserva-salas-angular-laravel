<app-header></app-header>
<main>
  <div class="container">
    <div class="row">
      <h4 class="center-align">Salas</h4>
    </div>
    <div class="row right-align">
        <div class="col s12">
            <label>adicionar</label>
            <a [routerLink]="['/rooms/new']"><i title="adicionar" class="tyni material-icons add">&#xE146;</i></a>
        </div>
    </div>    
    <div class="row">
        <table class="striped">
            <thead>
              <tr>
                  <th>Nome</th>
                  <th>Número Sala</th>
                  <th width="100">Ações</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let room of rooms.data">
                <td [innerHtml]="room.name"></td>
                <td [innerHtml]="room.number"></td>
                <td>
                  <span class="actions">                
                    <a [routerLink]="['/rooms/edit/'+room.id]" class="material-icons">&#xE150;</a>
                    <i title="excluir" (click)="delete(room.id)" class="material-icons">&#xE872;</i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <app-dialog></app-dialog>
    <div class="row center-align">
        <div class="col s12">
          <paginate  (onChangePage)="pageChanged($event)"   [total]="rooms.total"  [activePage]="rooms.current_page"  [totalPage]="rooms.last_page" [resource]="'room'"></paginate>
        </div>        
    </div>
  </div>
</main>
