
<app-header></app-header>
<main>
  <div class="container">
    <div class="row">
      <h4 class="center-align">Usuários</h4>
    </div>
    <div class="row right-align">
      <div class="col s12">
        <label>adicionar</label>
        <a [routerLink]="['/users/new']"><i title="adicionar" class="tyni material-icons add">&#xE146;</i></a>        
      </div>
    </div>
    <div class="row">

      <table class="striped">
        <thead>
          <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th width="100">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users.data">
            <td [innerHtml]="user.name"></td>
            <td [innerHtml]="user.email"></td>
            <td>
              <span class="actions">                
                <a [routerLink]="['/users/edit/'+user.id]" class="material-icons">&#xE150;</a>
                <i title="excluir" (click)="delete(user.id)" class="material-icons">&#xE872;</i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-dialog></app-dialog>
    <div class="row center-align">
      <div class="col s12">
        <paginate
        (onChangePage)="pageChanged($event)"
        [total]="users.total"
        [activePage]="users.current_page"
        [totalPage]="users.last_page"
        [resource]="'users'"
        >
        </paginate>
      </div>
    </div>
  </div>  
</main>
